<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::body})}">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <div th:if="${param.error}" class="error-message" style="color:red">
            Usuário ou senha inválidos. Por favor, tente novamente.
        </div>
        <div th:if="${success}" class="success-message" style="color:green" th:text="${success}"></div>
        <form th:action="@{/login}" method="post">
            <div>
                <label>Email:</label>
                <input type="email" name="username" required/>
            </div>
            <div>
                <label>Senha:</label>
                <input type="password" name="password" required/>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" name="remember-me" id="remember-me"/>
                <label for="remember-me">Lembrar-me</label>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
        <p>Não tem uma conta? <a th:href="@{/register}" style="color: #FFC107;">Registrar</a></p>
    </div>
</body>
</html>
